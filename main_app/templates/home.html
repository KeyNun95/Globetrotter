{% extends 'base.html' %}

{% block content %}
    <div >
        <h3>Welcome to your savior in travel planning!</h3>
    </div>

    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://i.imgur.com/j2zeLCm.jpg" class="d-block w-100" alt="Will's friend">
          </div>
          <div class="carousel-item">
            <img src="https://i.imgur.com/7MUZKla.jpg" class="d-block w-100" alt="Parsa parasailing">
          </div>
          <div class="carousel-item">
            <img src="https://i.imgur.com/SiLo7OV.jpg" class="d-block w-100" alt="universal">
          </div>
          <div class="carousel-item">
            <img src="https://i.imgur.com/HeydX7g.jpg" class="d-block w-100" alt="Will parasailing">
          </div>
          <div class="carousel-item">
            <img src="https://i.imgur.com/yZifzlj.jpg" class="d-block w-100" alt="las vegas">
          </div>
          <div class="carousel-item">
            <img src="https://i.imgur.com/yipm5Xd.jpg" class="d-block w-100" alt="stargazing">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>
{% endblock %}
