{% extends 'base.html' %} {% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card">
        <div class="card-header bg-yellow">
          <h3 class="mb-0 fw-bold">Update {{ itinerary.title }}</h3>
        </div>
        <div class="card-body">
          <!-- prettier-ignore -->
          <form action="" method="POST">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group mb-3">
              <label class="fw-bold mb-0" for="{{ field.id_for_label }}">{{ field.label }}</label>
              {{ field }}
              {% if field.errors %}
                <div class="text-danger">
                  {{ field.errors.0 }}
                </div>
              {% endif %}
            </div>
            {% endfor %}
            <div class="text-center">
              <input type="submit" value="Update" class="btn btn-purple" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
