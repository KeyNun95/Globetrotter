{% extends 'base.html' %} {% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card">
        <div class="card-header bg-yellow">
          <h4 class="fw-bold mb-0">Delete Itinerary</h4>
        </div>
        <div class="card-body">
          <p>
            Are you sure you want to delete the itinerary "<strong
              >{{ itinerary.title }}</strong
            >"?
          </p>
          <form method="POST" class="d-inline-block">
            {% csrf_token %}
            <input type="submit" value="Delete" class="btn btn-danger" />
          </form>
          <a href="{% url 'index_itinerary' %}" class="btn btn-dark ml-2"
            >Cancel</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
