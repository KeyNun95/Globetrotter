{% extends 'base.html' %} {% block content %}

<h3>Confirm Deletion</h3>

  <p>Are you sure you want to delete the itinerary "{{ itinerary.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn red">Delete</button>
    <a href="{% url 'index' %}" class="btn">Cancel</a>
  </form>

{% endblock %}
