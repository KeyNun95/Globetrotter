{% extends 'base.html' %} {% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card">
        <div class="card-header bg-yellow">
          <h4 class="card-title fw-bold mb-0">
            Update Hotel for {{ itinerary.title }}
          </h4>
        </div>
        <div class="card-body">
          <form method="POST" action="">
            {% csrf_token %}

            <div class="mb-3">
              <label for="hotelName" class="form-label fw-bold"
                >Hotel Name:</label
              >
              <input
                type="text"
                class="form-control"
                id="hotelName"
                name="hotel"
                placeholder="Enter hotel name"
                value="{{itinerary.hotel}}"
              />
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-purple">Update Hotel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
