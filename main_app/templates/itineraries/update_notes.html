{% extends 'base.html' %} {% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card">
        <div class="card-header bg-yellow">
          <h4 class="card-title">
            Update Notes for <strong>{{ itinerary.title }}</strong>
          </h4>
        </div>
        <div class="card-body">
          <form method="POST" action="">
            {% csrf_token %}

            <div class="mb-3">
              <label for="notesText" class="form-label">Notes</label>
              <textarea
                class="form-control"
                id="notesText"
                name="notes"
                rows="5"
                placeholder="Enter notes here"
              >
{{ itinerary.notes }}</textarea
              >
            </div>

            <button type="submit" class="btn btn-purple">Update Notes</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
