{% extends 'base.html' %} {% block content %}
<div>
  
  <!-- Display other itinerary details here -->
  <h3>{{ itinerary.title }}</h3>
  <h4>{{ itinerary.user }}</h4>
  <p>{{ itinerary.location }}</p>
  <p>{{ itinerary.start_date }}</p>
  <p>{{ itinerary.end_date }}</p>
  <p>{{ itinerary.notes }}</p>

</div>
<div class="card-action">
  <a href="{% url 'update_itinerary' itinerary.pk %}">Update Itinerary</a>
  <a href="{% url 'delete_itinerary' itinerary.pk %}">Delete Itinerary</a>
</div>
{% endblock %}
