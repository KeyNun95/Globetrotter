{% extends 'base.html' %} {% block content %}
<div>
  <h3>Ready to trot around the globe?</h3>
</div>

<div class="row">
  {% if itineraries %} {% for itinerary in itineraries %}
  <div class="col s12 m6">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ itinerary.title }}</span>
        <p>{{ itinerary.start_date }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'index_itinerary' itinerary.pk %}">View Details</a>
      </div>
    </div>
  </div>
  {% endfor %} {% else %}
  <div class="col s12">
    <p>No itineraries available.</p>
  </div>
  {% endif %}
</div>
{% endblock %}
