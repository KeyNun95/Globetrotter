{% extends 'base.html' %} {% block content %}
<h3>Sign Up</h3>

<p class="red-text">{{ error_message }}</p>

<!-- prettier-ignore -->
<form method="POST" action="{% url 'signup' %}">
  {% csrf_token %} 
  {{ form.as_table }}
  <input type="submit" class="btn" value="Sign Up" />
  <p>Already have an account? <a class="amber-text text-lighten-2" href="{% url 'login' %}">Login here!</a></p>
</form>
<!-- prettier-ignore-end -->
{% endblock %}
