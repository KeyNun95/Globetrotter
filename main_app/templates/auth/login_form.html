{% extends 'base.html' %} {% block content %}

<p class="red-text">{{ error_message }}</p>

<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    <div class="container logging">
        {{form.username}}
        {{form.password}}
        <button type="submit" class="btn">Log In</button>
    </div>
</form>
{% endblock %}
